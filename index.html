<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="MovieApp">
<head>
    <title>Movies</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="MovieListController.js"></script>
</head>
<body ng-controller="MovieListController as controller">
    <h2>Movies</h2>
    <ul>
        <li ng-repeat="movie in controller.movies">{{movie.title}}</li>
    </ul>
</body>
</html>
